<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="addTagForm">
    <md-input-container>
      <input md-input type="text" placeholder="Add Tag"
        formControlName="tagname">
    </md-input-container>
    <button md-raised-button type="submit"
      [disabled]="!addTagForm.valid">+</button>
  </form>

  <md-chip-list>
    <span *ngIf="tags===undefined">Loading tags ...</span>
    <md-chip *ngFor="let tag of tags">
      {{tag.tagname}}
      <button md-icon-button (click)="removeTag(tag.tagname)"><md-icon alt="remove">highlight_off</md-icon></button>
    </md-chip>
  </md-chip-list>
</div>
