<a routerLink="/user/{{user.username}}">

  <div style="display:inline-block;" *ngIf="!avatarLoaded">
    <md-spinner class="avatar"></md-spinner>
  </div>
  <img class="avatar"
    *ngIf="avatarLoaded"
    src="data:image/{{avatar.format}};base64,{{avatar.base64}}"
    alt="Profile Picture of {{user.username}}"/>
    {{user.username}}</a>
