<app-tag-autocomplete
  placeholder="search tags"
  (action)="addTagToList($event)"
  (action404)="complainNonexistentTag($event)"></app-tag-autocomplete>
<button md-raised-button
  class="open-select-dialog"
  (click)="openMyTagsDialog()">Choose from My Tags</button>
<button md-raised-button class="clear-selection"
  (click)="clearSelection()">clear</button>

<md-chip-list>
  <md-chip *ngFor="let tag of tagList.tags" class="tag-selected">
    {{tag.tagname}}
    <button md-icon-button
      class="tag-selected-remove"
      (click)="removeTagFromList(tag)">
      <md-icon alt="remove">close</md-icon>
    </button>
  </md-chip>
</md-chip-list>
