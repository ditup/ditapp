<form (ngSubmit)="onSubmit()" [formGroup]="tagForm">
  <input type="text" [placeholder]="placeholder"
    [matAutocomplete]="auto"
    formControlName="tagname">

  <!-- autocomplete of tags -->
  <mat-autocomplete #auto (optionSelected)="submitFromAutosuggestion($event.option.value)">
    <mat-option *ngFor="let tag of suggestedTags | async" [value]="tag.id">
      {{ tag.id }}
    </mat-option>
  </mat-autocomplete>

  <button type="submit"
    [disabled]="!tagForm.valid">+</button>
</form>
