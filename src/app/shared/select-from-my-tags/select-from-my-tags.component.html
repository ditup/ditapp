<div *ngIf="loading"><mat-spinner></mat-spinner></div>

<div *ngIf="!loading">
  <mat-chip-list [selectable]="false">
    <mat-chip *ngFor="let myTag of myTags"
      [color]="(myTag.selected) ? 'accent' : ''"
      [selected]="!myTag.originalSelection"
      (click)="toggleSelection(myTag)">{{myTag.tag.tagname}}</mat-chip>
  </mat-chip-list>
  <button mat-raised-button (click)="close(selectedTags)">OK</button>
  <button mat-raised-button (click)="close([])">Cancel</button>
</div>
