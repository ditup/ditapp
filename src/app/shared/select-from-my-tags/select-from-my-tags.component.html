<div *ngIf="!loading">
  <ul>
    <li *ngFor="let myTag of myTags"
      [ngClass]="{ selected: myTag.selected, selectable: myTag.selectable }"
      (click)="toggleSelection(myTag)">{{myTag.tag.tagname}}</li>
  </ul>
  <button (click)="close(selectedTags)">OK</button>
  <button (click)="close([])">Cancel</button>
</div>
