<fieldset [disabled]="false">
  <form (ngSubmit)="onSubmit()" [formGroup]="changeEmailForm">
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="email"
        formControlName="email" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="password (changing sensitive data)"
          formControlName="password" required>
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit"
      [disabled]="!changeEmailForm.valid">Change Email</button>
  </form>
</fieldset>
