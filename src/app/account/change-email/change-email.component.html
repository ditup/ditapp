<fieldset [disabled]="false">
  <form (ngSubmit)="onSubmit()" [formGroup]="changeEmailForm">
    <div>
      <md-input-container>
        <input mdInput type="text" placeholder="email"
        formControlName="email" required>
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="password" placeholder="password (changing sensitive data)"
          formControlName="password" required>
      </md-input-container>
    </div>

    <button md-raised-button type="submit"
      [disabled]="!changeEmailForm.valid">Change Email</button>
  </form>
</fieldset>
