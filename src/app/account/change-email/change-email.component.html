<fieldset [disabled]="false">
  <form (ngSubmit)="onSubmit()" [formGroup]="changeEmailForm">
    <div>
      <input type="text" placeholder="email"
      formControlName="email" required>
    </div>

    <div>
      <input type="password" placeholder="password (changing sensitive data)"
        formControlName="password" required>
    </div>

    <button type="submit"
      [disabled]="!changeEmailForm.valid">Change Email</button>
  </form>
</fieldset>
