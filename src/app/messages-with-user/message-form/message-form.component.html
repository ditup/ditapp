<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="messageForm">
    <fieldset [disabled]="isFormDisabled">

      <div>
        <textarea placeholder="Message for {{receiver.username}}"
          appEditor [form]="messageForm" #editor
          formControlName="body"></textarea>
      </div>

      <div class="button-container">
        <button type="submit"
          [disabled]="!messageForm.valid">Send</button>
      </div>

    </fieldset>
  </form>
</div>
