<nav>
  <a routerLink="/">Home</a>
</nav>
<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
      <md-input-container>
        <input mdInput type="text" placeholder="Username"
          formControlName="username" required>
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="password" placeholder="Password"
          formControlName="password" required>
        </md-input-container>
    </div>

    <button md-raised-button type="submit"
      [disabled]="!loginForm.valid">Log In</button>
  </form>

  <a routerLink="/reset-password">forgot password?</a>

</div>
