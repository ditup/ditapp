<nav class="home-mushroom-link">
  <a routerLink="/"><img src="/static/img/fungi/helvella_n.png" alt="Helvella mushroom by Carl Linnae"></a>
</nav>

<section class="login-form-container">

  <h1>Log in</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <fieldset [disabled]="isFormDisabled">
      <mat-form-field>
        <input matInput type="text" placeholder="Username"
          formControlName="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password"
          formControlName="password" required>
        </mat-form-field>

      <button mat-raised-button type="submit"
        [disabled]="!loginForm.valid">Log in</button>
    </fieldset>
  </form>

  <nav class="reset-password-link">
    <a routerLink="/reset-password">forgot password?</a>
  </nav>

</section>
