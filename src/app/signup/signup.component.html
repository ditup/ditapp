<nav class="home-mushroom-link">
  <a routerLink="/"><img src="/static/img/fungi/helvella_n.png" alt="Helvella mushroom by Carl Linnae"></a>
</nav>

<section class="signup-form-container">

  <h1>Sign up</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="signup-form">
    <fieldset [disabled]="isFormDisabled">
      <mat-form-field>
        <input matInput type="text" placeholder="Username"
        formControlName="username" required>
        <mat-error *ngFor="let error of formErrors.username">{{error}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="Email"
          formControlName="email" required>
        <mat-error *ngFor="let error of formErrors.email">{{error}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password"
          formControlName="password" required>
        <mat-error *ngFor="let error of formErrors.password">{{error}}</mat-error>
      </mat-form-field>


      <button mat-raised-button type="submit" class="btn btn-default"
        [disabled]="!signupForm.valid">Sign Up</button>
    </fieldset>
  </form>

  <nav class="login-link">
    <a routerLink="/login">Already have an account? Log in.</a>
  </nav>

</section>
