<nav *ngIf="display" class="app-header header-navigation">
  <a routerLink="/"><img class="ditup-logo" src="/static/img/logo-white.png" alt="logo of ditup"></a>

  <a [matMenuTriggerFor]="newMenu"
    *ngIf="logged">
    <mat-icon alt="create">add</mat-icon>
  </a>

  <mat-menu #newMenu [overlapTrigger]="false">
    <a mat-menu-item *ngIf="logged" disabled routerLink="/challenges/new">
      <mat-icon alt="challenge">extension</mat-icon>
      Challenge
    </a>
    <a mat-menu-item *ngIf="logged" disabled routerLink="/ideas/new">
      <mat-icon alt="idea">lightbulb_outline</mat-icon>
      Idea
    </a>
    <a mat-menu-item *ngIf="logged" disabled routerLink="/projects/new">
      <mat-icon alt="project">build</mat-icon>
      Project
    </a>
    <a mat-menu-item *ngIf="logged" disabled routerLink="/discussions/new">
      <mat-icon alt="discussion">forum</mat-icon>
      Discussion
    </a>
  </mat-menu>

  <a [matMenuTriggerFor]="exploreMenu">
    <mat-icon alt="explore">search</mat-icon>
  </a>

  <mat-menu #exploreMenu [overlapTrigger]="false">
    <a mat-menu-item *ngIf="logged" routerLink="/people">
      <mat-icon alt="people">person</mat-icon>
      People
    </a>
    <a mat-menu-item routerLink="/tags">
      <mat-icon alt="tag">label</mat-icon>
      Tags
    </a>
    <a mat-menu-item disabled routerLink="/challenges">
      <mat-icon alt="challenge">extension</mat-icon>
      Challenges
    </a>
    <a mat-menu-item disabled routerLink="/ideas">
      <mat-icon alt="idea">lightbulb_outline</mat-icon>
      Ideas
    </a>
    <a mat-menu-item disabled routerLink="/projects">
      <mat-icon alt="project">build</mat-icon>
      Projects
    </a>
    <a mat-menu-item disabled routerLink="/discussions">
      <mat-icon alt="discussion">forum</mat-icon>
      Discussions
    </a>
  </mat-menu>

  <a routerLink="/map"
    *ngIf="logged">
    <mat-icon alt="map">place</mat-icon>
  </a>

  <span class="fill-remaining-space"></span>

  <a routerLink="/messages"
    *ngIf="logged">
    <mat-icon alt="messages">mail_outline</mat-icon>
    <span *ngIf="messageCount && messageCount > 0">{{messageCount}}</span>
  </a>

  <a [matMenuTriggerFor]="userMenu" class="user"
    *ngIf="logged||loggedUnverified">
    <app-avatar [username]="username" [size]="32" class="user-avatar"></app-avatar>
    <span class="user-name">{{username}}</span>
  </a>

  <mat-menu #userMenu xPosition="before" [overlapTrigger]="false">
    <a mat-menu-item *ngIf="logged" routerLink="/user/{{username}}">Profile</a>
    <a mat-menu-item *ngIf="logged" routerLink="/profile/edit">Edit Profile</a>
    <a mat-menu-item *ngIf="loggedUnverified" routerLink="/user/{{username}}/verify-email">Verify Email</a>
    <a mat-menu-item routerLink="/account">Account</a>
    <a mat-menu-item routerLink="/" (click)="logout()">Logout</a>
  </mat-menu>
  <a *ngIf="!(logged||loggedUnverified)" routerLink="/login" class="user">Login</a>
  <a *ngIf="!(logged||loggedUnverified)" routerLink="/signup" class="user">Signup</a>
</nav>
