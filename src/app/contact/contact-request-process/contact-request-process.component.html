<h1>Confirm contact request</h1>

<div>
  or
  <app-contact-delete-button [with]="from">delete it</app-contact-delete-button>
</div>

<app-contact-overview [from]="from" [to]="to"></app-contact-overview>
<h2>{{from.username}} wrote to you</h2>
<app-editor-output [value]="message"></app-editor-output>
<app-contact-form (onSubmit)="confirmContact($event)"
