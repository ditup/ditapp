<form (ngSubmit)="onSubmitWrapper()" [formGroup]="contactForm">
  <fieldset [disabled]="isFormDisabled">

    <mat-form-field class="form-field message-field" *ngIf="fields.indexOf('message') > -1">
      <textarea matInput placeholder="Message"
        formControlName="message"></textarea>
    </mat-form-field>

    <div class="form-field trust-field" *ngIf="fields.indexOf('trust') > -1">
      <h2>Trust*</h2>
      <mat-radio-group formControlName="trust" required>
        <mat-radio-button *ngFor="let tl of trustLevels" [value]="tl.value">
          {{tl.label}}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field class="form-field reference-field" *ngIf="fields.indexOf('reference') > -1">
      <textarea matInput placeholder="Reference"
        formControlName="reference"></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit"
      [disabled]="!contactForm.valid">Submit</button>

  </fieldset>
</form>
