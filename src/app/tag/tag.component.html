<app-fof *ngIf="!tag" [message]="'tag not found'"></app-fof>

<div *ngIf="tag">
  <h1><mat-icon alt="tag">label</mat-icon> <span class="tagname-title">{{tag.tagname}}</span></h1>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
      [routerLink]="'/tag/' + tag.tagname"
      routerLinkActive #myTagsLink="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="myTagsLink.isActive">
      tags
    </a>

    <a mat-tab-link
      [routerLink]="'/tag/' + tag.tagname + '/people'"
      routerLinkActive #tagsLink="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="tagsLink.isActive">
      people
    </a>

    <!--a mat-tab-link
      routerLink="/people/new"
      routerLinkActive #newLink="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="newLink.isActive">
      new
    </a>

    <a mat-tab-link
      routerLink="/people/random"
      routerLinkActive #randomLink="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="randomLink.isActive">
      random
    </tesa-->
  </nav>

  <router-outlet></router-outlet>
</div>
