<md-tab-group
  [selectedIndex]="selectedTab"
  (selectedIndexChange)="selectedTabChanged($event)">

  <md-tab label="Users with My Tags">
    <app-with-my-tags></app-with-my-tags>
  </md-tab>

  <md-tab label="Search with Tags">
    <app-with-tags
      [inputTags]="queryTags" (onChangedTags)="changeUrl(true, $event)"></app-with-tags>
  </md-tab>
</md-tab-group>
