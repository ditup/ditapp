<div *ngIf="exists !== false && exists !== true">
  loading ...
</div>
<div *ngIf="exists === false">
  user doesn't exist
</div>
<div *ngIf="exists === true">
  <div *ngIf="!avatar"
    class="avatar">
    <md-spinner></md-spinner>
  </div>
  <img *ngIf="avatar"
    class="avatar"
    src="data:image/{{avatar.format}};base64,{{avatar.base64}}"
    alt="Profile Picture of {{username}}"/>
  <span>{{user.gender}}</span>
  <span>{{user.age}}</span>
  <span>{{user.location}}</span>
  <span style="font-weight:bold;">{{user.givenName}} {{user.familyName}}</span>
  <span>@{{username}}</span>
  <a *ngIf="isMe === true" routerLink="/user/{{username}}/edit">Edit Profile</a>
  <a *ngIf="isMe === false" routerLink="/messages/{{username}}">Messages</a>

  <div *ngIf="userTags===undefined">
    <md-spinner></md-spinner>
  </div>

  <app-user-tag-list
    [userTags]="userTags"
    [user]="user">
  </app-user-tag-list>

  <div Markdown>
    {{user.description}}
  </div>
</div>
