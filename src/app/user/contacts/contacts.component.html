<ul class="user-contact-list user-contact-unconfirmed-list">
  <li class="user-contact user-contact-unconfirmed" *ngFor="let contact of unconfirmedContacts">
    <app-user-contact [contact]="contact" [me]="me"></app-user-contact>

  </li>
</ul>

<ul class="user-contact-list">
  <li class="user-contact" *ngFor="let contact of confirmedContacts">
    <app-user-contact *ngIf="contact.isConfirmed" [contact]="contact" [me]="me"></app-user-contact>

  </li>
</ul>

<!-- no confirmedContacts -->
<div class="no-content-info" *ngIf="confirmedContacts && confirmedContacts.length === 0">
  <span>{{user.username}} doesn't have any contacts yet.</span>
</div>
