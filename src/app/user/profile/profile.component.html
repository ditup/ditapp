<div *ngIf="userTags===undefined">
  <md-spinner></md-spinner>
</div>

<app-user-tag-list
  [userTags]="userTags"
  [user]="user">
</app-user-tag-list>

<section class="user-loc-desc-wrapper">
  <section class="user-description" Markdown>
    {{user.description}}
  </section>

  <app-location class="user-location" *ngIf="user.location" [location]="user.location"></app-location>
</section>
