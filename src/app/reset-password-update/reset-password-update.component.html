<h1>Reset your password for ditup</h1>

<div>
  Write your new password:
  <fieldset [disabled]="isSubmitting">
    <form (ngSubmit)="onSubmit()" [formGroup]="updatePasswordForm">
      <div>
        username: {{username}}
      </div>
      <div>
        <input type="password" placeholder="password"
          formControlName="password" required>
      </div>

      <button type="submit"
        [disabled]="!updatePasswordForm.valid">Save</button>
    </form>
  </fieldset>
</div>

<div *ngIf="isSubmitting">
  Submitting...
</div>
